on: [push]
name: build
jobs:
  build:
    name: Tacview Filter
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: 'latest'
          stack-no-global: true
      - run: stack build
